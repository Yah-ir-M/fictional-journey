<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="assignmentflexbox.css" rel="stylesheet" type="text/css">
<style media="screen">
*{
	box-sizing: border-box;}
	
.container{
	width:1020px;
	margin:0 auto;
	
}

.flex-container {
	display: flex;
	flex-flow: row wrap;
	align-items: stretch;
	background-color: brown;
	margin: 10px 0 10px 0;
	
}
.flex-container > div {
	background-color: burlywood;
	color: black;
	margin: 10px;
	font-size: 15px;
	padding: 0 10px 0 10px;
}
header{
	width: 100%;
	height: 100px;
	background-color: coral;
	align-content: center;
	text-align: center;
}
footer{
	width: 100%;
	height: 30px;
	background-color: darksalmon;	
}
nav{
	width: 111%;
	height: 30px;
	margin: 10px 0 10px 0;
	padding-top: 10px;
	background-color: khaki;
}	
div{
	width: 100%;
	background-color: goldenrod;
}
	@media (max-width: 1019px){
		.container{width:90%;}
		
		.makeMeStack{
			flex:100%;
		}
	}
</style>
</head>
<body>
	<header>5 Places to Visit in Los Angeles, California</header> 
<div class="flex-container">
	<img src="observatory.jpeg" alt="Observatory" width="300px" height="200px">
	
	<img src="los angeles city.jpeg" alt="City" width="300px" height="200px">
	
	<img src="santa monica.jpeg" alt="Santa Monica Pier" width="300px" height="200px">
	
	<img src="union station.jpeg" alt="Station" width="300px" height="200px">
	
	</div>
</body>
</html>
